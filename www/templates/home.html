<ion-view title="Home" id="page2">
    <ion-content padding="true" class="has-header">
      <!--This is a place holder ng-repeat for when the API works-->
      <!--<md-button class="btn1" ng-click="acceptOffer();"> Accept </md-button>-->
      <!--This is a place holder ng-repeat for when the API works-->
      <img class="full-image" src="http://s3.amazonaws.com/brewerydb/Powered-By-BreweryDB.png">
      <div class="list">

        <a ng-repeat="item in items"
           href="#/{{item.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ item.image }}">
          <h2>Hi {{ item.album }}</h2>
          <h4>{{ item.artist }}</h4>
        </a>

        <img class="full-image" src="img/ionbrew_icon.png">

      </div>
    </ion-content>
</ion-view>
