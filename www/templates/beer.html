<ion-view title="Beer" id="page3">
  <ion-content padding="true" style="background: url(img/nG79wHyTQCHcEGmH5AvE_beer.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="card">
      <div class="list">

        <div ng-controller="beerCtrl" class="item item-input-inset">

          <label class="item-input-wrapper">
            <input type="text" ng-model="beerNameSearch" placeholder="Search for beer"/>
          </label>
          <button ng-click="fetchBeer()" class="button button-small button-clear button-icon icon ion-search">
          </button>
          <!--{{beerName}}-->
        </div>

      </div>
    </div>
    <div>
      <div></div>
    </div>
    <div class="beerList">
      <a ng-repeat="item in beer" class="item item-thumbnail-left" href="#" >
        <h2>Hi {{ item.id }}</h2>
      </a>

    </div>

        <!--<li ng-repeat="item in list">-->
          <!--{{item}}-->
        <!--</li>-->
      <!--</ul>-->
    <!--</div>-->

    <div>
      <ul>
        <li collection-repeat="item in beer">
          {{item.data.id}}
        </li>
      </ul>
    </div>


  </ion-content>
</ion-view>
