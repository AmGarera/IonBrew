<ion-view title="Beer" id="page3">
  <ion-content padding="true" style="background: url(img/nG79wHyTQCHcEGmH5AvE_beer.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="card">
      <div class="list">

        <div ng-controller="beerCtrl" class="item item-input-inset">

          <label class="item-input-wrapper">
            <input type="text" ng-model="beerName" placeholder="Search for beer"/>
          </label>
          <button ng-click="fetchBeer()" class="button button-small button-clear button-icon icon ion-search">
          </button>
          <!--{{beerName}}-->
        </div>

      </div>
    </div>
    <div>
      <div></div>
    </div>
    <div class="list">

      <a ng-repeat="beerResults in beerCtrl"
         href="#/{{beer.id}}"
         class="beer beer-thumbnail-left">

        <img ng-src="{{ beer.image }}">
        <h2>Hi {{ beerResults.name }}</h2>
        <h4>{{ beerResults.about }}</h4>
      </a>

    </div>


  </ion-content>
</ion-view>
