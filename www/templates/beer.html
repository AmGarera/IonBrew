<ion-view title="Beer" id="page3">
  <ion-content padding="true" style="background: url(img/nG79wHyTQCHcEGmH5AvE_beer.jpg) no-repeat center;background-size:cover;" class="has-header">
      <!--<div class="list">-->

        <div ng-controller="beerCtrl">

          <!--Working Search-->
          <form ng-submit="fetchBeer()">
            <div class="item item-input-inset search" style="border: hidden">
              <div class="search-box">
                <label class="item-input-wrapper search-text">
                  <input type="text" ng-model="beerNameSearch" placeholder="Find a Drink"/>
                </label>
                <button class="btn-circle btn-xl search-button">
                  <i class="icon ion-search"></i>
                </button>
              </div>
          </div>
          </form>

          <!--<div ng-hide="beer" class="text-center">-->
            <!--<ion-spinner icon="android"></ion-spinner>-->
          <!--</div>-->


          <!--Card List-->
          <div class="list" ng-show="beer">

            <!--Card Info-->
            <div class="card-cc" ng-repeat="beers in beer">
              <div class="card-cc-header">
                <img class="card-cc-image" ng-src="{{beers.labels.icon || './img/noImageFound.png'}}"><img>
                <h2 class="card-cc-title" ng-bind="beers.name"></h2>
              </div>
                <p ng-bind="beers.description || 'No Description Available'"></p>

              <!--Card Footer-->
              <div class="card-cc-action">
                <button class="button button-clear button-royal icon-left ion-bookmark button-calm-900 col col-50" ng-click="saveFavorite(beers.id, beers.name)">Save</button>
                <button class="button button-clear button-positive subdued icon-left ion-ios-information-outline col col-50" ng-click="openModal(beers.id)">About</button>
              </div>
            </div>
          </div>

      <script id="single-beer.html" type="text/ng-template">
        <ion-modal-view>
          <ion-content>
            <button class="button button-clear button-assertive" ng-click="closeModal()">
              Close
            </button>

            <div class="item item-avatar">
            <img ng-src="{{singlebeer.labels.icon || './img/noImageFound.png'}}">
            <h2>{{singlebeer.name}}</h2>
              <p ng-show="singlebeer.abv">Alcohol Percent By Volume: {{singlebeer.abv}}%</p>
              <p ng-show="singlebeer.style.name"> Style: {{singlebeer.style.name}}</p>
            </div>

            <div class="item item-body">
              <img class="full-image" ng-show="singlebeer.labels.medium" ng-src="{{singlebeer.labels.medium}}">
              <p>
                {{singlebeer.description}}
              </p>
            </div>


          </ion-content>
        </ion-modal-view>
      </script>
    </div>
  </ion-content>
</ion-view>
