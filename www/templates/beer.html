<ion-view title="Beer" id="page3">
  <ion-content padding="true" style="background: url(img/nG79wHyTQCHcEGmH5AvE_beer.jpg) no-repeat center;background-size:cover;" class="has-header">
      <!--<div class="list">-->

        <div ng-controller="beerCtrl">

          <!--Working Search-->
          <form ng-submit="fetchBeer()">
            <div class="item item-input-inset search" style="border: hidden">
              <label class="item-input-wrapper search-text" style="background-color: white">
                <input type="text" ng-model="beerNameSearch" placeholder="Search for beer"/>
              </label>
              <button class="button button-royal button-fab search-button">
                <i class="icon ion-search"></i>
              </button>
          </div>
          </form>

          <!--<div ng-hide="beer" class="text-center">-->
            <!--<ion-spinner icon="android"></ion-spinner>-->
          <!--</div>-->


          <!--Card List-->
          <div class="list" ng-show="beer">

            <!--Card Info-->
            <div class="card roundedCorners" ng-repeat="beers in beer">
              <div class="item item-text-wrap item-avatar">
                <img ng-src="{{beers.labels.icon || './img/noImageFound.png'}}"><img>
                <h2 ng-bind="beers.name"></h2>
                <p ng-bind="beers.description || 'No Description Available'"></p>
              </div>

              <!--Card Footer-->
              <div class="item">
                <button class="button button-clear button-royal icon-left ion-bookmark button-calm-900 col col-50">Save</button>
                <button class="button button-clear button-positive subdued icon-left ion-ios-information-outline col col-50" ng-click="openModal(beers.id)">About</button>
              </div>
            </div>

            <!--Working code, do not delete. Saving for backup-->
            <!--<a class="item item-thumbnail-left item-text-wrap" href="#" ng-repeat="beers in beer">-->
              <!--<img ng-src="{{beers.labels.icon}}"><img>-->
              <!--<h2 ng-bind="beers.name"></h2>-->
              <!--<p ng-bind="beers.description"></p>-->
              <!--<div class="item item-divider">-->
                <!--<button class="button button-clear icon-left ion-star button-positive">Favorite</button>-->
              <!--</div>-->
            <!--</a>-->
          </div>

      <script id="single-beer.html" type="text/ng-template">
        <ion-modal-view>
          <ion-content>
            <button class="button button-clear button-assertive" ng-click="closeModal()">
              Close
            </button>

            <div class="item item-avatar">
            <img ng-src="{{singlebeer.labels.icon || './img/noImageFound.png'}}">
            <h2>{{singlebeer.name}}</h2>
              <p ng-show="singlebeer.abv">Alcohol Percent By Volume: {{singlebeer.abv}}%</p>
              <p ng-show="singlebeer.style.name"> Style: {{singlebeer.style.name}}</p>
            </div>

            <div class="item item-body">
              <img class="full-image" ng-show="singlebeer.labels.medium" ng-src="{{singlebeer.labels.medium}}">
              <p>
                {{singlebeer.description}}
              </p>
            </div>


          </ion-content>
        </ion-modal-view>
      </script>
    </div>
  </ion-content>
</ion-view>
