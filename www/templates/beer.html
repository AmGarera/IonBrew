<ion-view title="Beer" id="page3">
  <ion-content padding="true" style="background: url(img/nG79wHyTQCHcEGmH5AvE_beer.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="card">
      <div class="list">

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" ng-model="beerName" placeholder="Search for beer"/>
          </label>
          <button ng-click="testFunction()" class="button button-small button-clear button-icon icon ion-search">
          </button>
          {{beerName}}
        </div>

      </div>
    </div>
    <div>
      <div></div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <div class="item item-image">
          <img src="https://s3.amazonaws.com/brewerydbapi/beer/oeGSxs/upload_FiPLQC-large.png">
          <h2>{{beer.name}}</h2>
          <p>{{beer.about}}</p>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
