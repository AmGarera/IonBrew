<ion-view title="Home" id="page2">

  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>
    <h1 class="title">Random</h1>
    <!--<div class="buttons">-->
    <!--<button class="button">Right Button</button>-->
    <!--</div>-->
  </ion-header-bar>

  <ion-content>

    <button class="button button-full button-positive" ng-click="getRandom()">Suggest a drink</button>


      <!--Card Info-->
      <div class="item item-body" ng-show="beer">
          <img width="100%" ng-src="{{beer.labels.medium || './img/noImageFound.png'}}">
          <h1 ng-bind="beer.name"></h1>
          <h2 ng-bind="beer.style.name"></h2>
          <p ng-bind="beer.description || 'No Description Available'"> </p>
          <div class="card-cc-action">
              <button class="button button-clear col col-50" ng-click="saveFavorite(beer.id, beer.name, beer.style.name)">
                  <span class="mdc-text-deep-purple-600">
                    <i class="icon ion-bookmark"></i>
                    Save
                  </span>
              </button>
              <!--<button class="button button-clear subdued col col-50" ng-click="openModal(beers.id)">-->
                  <!--<span class="mdc-text-blue">-->
                    <!--<i class="icon ion-ios-information-outline"></i>-->
                    <!--About-->
                  <!--</span>-->
              <!--</button>-->
          </div>
      </div>

  </ion-content>
</ion-view>
