<ion-view title="Favorites" id="page4">

  <ion-header-bar align-title="left" class="bar-positive">
    <div class="buttons">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>
    <h1 class="title">Favorites</h1>
    <!--<div class="buttons">-->
      <!--<button class="button">Right Button</button>-->
    <!--</div>-->
  </ion-header-bar>



  <ion-content class="mdc-bg-blue-grey-200">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>


    <!--Favorites Slider-->
    <!--<div>-->
      <!--<ion-slides  options="options" slider="data.slider">-->
        <!--<ion-slide-page ng-repeat="beer in beers">-->
          <!--<h1 ng-bind="beer.drinkName">Home One</h1>-->
          <!--<p>{{beer.drinkStyle}}</p>-->
        <!--</ion-slide-page>-->
      <!--</ion-slides>-->
    <!--</div>-->

    <!--Card List-->
    <div class="list" ng-show="beers" style="padding: 10px">

      <!--No Favorites found-->
      <div class="card-cc" ng-show="!beers.length">
        <div class="card-cc-header">
          <h2 class="card-cc-title"> Oh No! You don't have any favorites!</h2>
        </div>
        <p>Try adding some in the Beer tab. Or click <a href="#/Beer">here</a> </p>

      </div>

      <!--Card Info-->
      <div class="card-cc" ng-repeat="beer in beers">
        <div class="card-cc-header">
          <h2 class="card-cc-title" ng-bind="beer.drinkName"></h2>
        </div>
        <p>{{beer.drinkStyle}}</p>

        <!--Card Footer-->
        <div class="card-cc-action">

          <button class="button button-clear col col-50 mdc-text-amber" ng-click="deleteFavorite(beer.drinkID)">
            <span class="mdc-text-red">
              <i class="icon ion-trash-a"></i>
              Delete
            </span>
          </button>
          <button class="button button-clear button-positive subdued col col-50" ng-click="openModal(beer.drinkID)">
            <span class="mdc-text-blue">
              <i class="icon ion-ios-information-outline"></i>
              About
            </span>
          </button>
        </div>
      </div>
    <!--</div>-->

    <script id="single-beer.html" type="text/ng-template">
      <ion-modal-view>
        <ion-content id="backgroundBlurr">
          <button class="button button-clear button-assertive" ng-click="closeModal()">
            Close
          </button>

          <div class="item item-avatar">
            <img ng-src="{{singlebeer.labels.icon || './img/noImageFound.png'}}">
            <h2>{{singlebeer.name}}</h2>
            <p ng-show="singlebeer.abv">Alcohol Percent By Volume: {{singlebeer.abv}}%</p>
            <p ng-show="singlebeer.style.name"> Style: {{singlebeer.style.name}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-show="singlebeer.labels.medium" ng-src="{{singlebeer.labels.medium}}">
            <p>
              {{singlebeer.description}}
            </p>
          </div>


        </ion-content>
      </ion-modal-view>
    </script>
  </ion-content>
</ion-view>
